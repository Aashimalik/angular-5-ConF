<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
      <div fxFlex >
          <md-card>
            <md-card-header>
              <md-card-title>
                <h3>{{dish.name | uppercase}}</h3>
              </md-card-title>
            </md-card-header>
            <img md-card-image src={{dish.image}} alt={{dish.name}}>
            <md-card-content>
              <p>{{dish.description}}
              </p>
            </md-card-content>
            <md-card-actions>
              <button md-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
              <button md-button (click)="goBack()">BACK</button>
              <button md-button>LIKE</button>
              <button md-button>SHARE</button>
              <span class="flex-spacer"></span>
              <button md-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
            </md-card-actions>
          </md-card>
        </div>
  </div>

  <div fxFlex="40" *ngIf="dish">
   
      <md-list   >
          <h1>Comments</h1>
          <md-list-item *ngFor="let c of dish.comments">
              <h4 mat-line>{{c.comment}}</h4>
              <h4 mat-line>{{c.rating}}</h4>
              <p mat-line>--{{c.author}} {{c.date | date}} </p>
          </md-list-item>
          <form class="full-width" novalidate [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" >
              <md-input-container  class="full-width" 
               dividerColor="{{(formErrors.name) ? 'warn' : 'primary'}}" >
                <input mdInput  formControlName="name" placeholder="Name" type="text" required>
                <md-hint>
                  <span [hidden]="!(formErrors.name)">
                    {{formErrors.name}}</span>
                </md-hint>
              </md-input-container>
              <br/>
              <md-slider
        [max]=5
        [min]=0
        [step]=1
        [thumbLabel]=true
        [tickInterval]=1
        formControlName="rating"
        >
    </md-slider>
              <br/>
              <md-input-container  class="full-width"  
              dividerColor="{{(formErrors.comment) ? 'warn' : 'primary'}}">
                <textarea mdInput formControlName="comment" placeholder="Your Comment" type="text" required></textarea>
                <md-hint>
                  <span [hidden]="!(formErrors.comment)">
                    {{formErrors.comment}}</span>
                </md-hint>
              </md-input-container>
              <br/>
            <button type="submit" md-button class="background-primary text-floral-white" >Submit</button>
          </form> 

        </md-list>
         

  </div>

  <div [hidden]="dish">
    <md-spinner></md-spinner><h4>Loading . . . Please Wait</h4>
  </div>

 


</div>
